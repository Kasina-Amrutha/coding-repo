<div class="rating">
  <h2>Rate a Doctor</h2>
  <form (ngSubmit)="submitRating()">
    <input type="number" [(ngModel)]="doctorId" name="doctorId" placeholder="Doctor Id" required>
    <input type="number" [(ngModel)]="ratingValue" name="ratingValue" min="1" max="5" placeholder="Rating (1-5)" required>
    <button type="submit">Submit</button>
  </form>
</div>
